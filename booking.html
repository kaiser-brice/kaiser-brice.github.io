    />
    <link href="style/index.css" rel="stylesheet" type="text/css" />
    <title>Barber's Den</title>
  </head>
  <body>
    <div class="parent-coontainer">
      <div class="header-container">
        <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img
                src="assets/barber icon.png"
                alt="barber icon"
                width="150"
                height="50"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar-content">
                <p class="navbar-content">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="services.html">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="about.html">About Us</a>
                  </li>

                    <a class="nav-link active" href="gallery.html">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="team.html"

                    >
                  </li>

                    <a class="nav-link active" href="#contact">Contact Us</a>
                  </li>
                </p>
              </ul>
              <button class="btn btn-outline-success" type="submit">
                <a class="booking" href="booking.html"> Book An Appointement</a>
              </button>
            </div>
          </div>
        </nav>
      </div>

      <div class="main-booking">
        <div class="booking-form">
          <div class="booking-icon">
            <img
              src="assets/barber icon.png"
              alt="barber icon"
              width="150"
              height="50"
            />
          </div>
          <div class="booking-title">
            <h2>Booking Form</h2>
          </div>
          <form>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-group">
              <label for="service">Service</label>
              <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="haircut">Signature Haircut</option>
                <option value="shave">Haircut</option>
                <option value="shave">Beard Shaving</option>
                <option value="shave">Beard Trim</option>
                <option value="shave">Cut & Shave</option>
                <option value="shave">Deep Tissue Shave</option>
                <option value="shave">Eyebrow Threading</option>
                <option value="shave">Hair Dyeing</option>
                <option value="shave">Hair Conditioning</option>
                <!-- Add more service options as needed -->
              </select>
            </div>

            <div class="form-group">
              <label for="barber">Barber</label>
              <select id="barber" name="barber" required>
                <option value="">Select a barber</option>
                <option value="john">John</option>
                <option value="jane">Jane</option>
                <!-- Add more barber options as needed -->
              </select>
            </div>

            <div class="form-group">
              <label for="date">Appointment Date</label>
              <input type="date" id="date" name="date" required />
            </div>

            <div class="form-group">
              <label for="timeslot">Time Slot</label>
              <select id="timeslot" name="timeslot" required>
                <option value="">Select a time slot</option>
                <!-- Add more time slot options as needed -->
              </select>
            </div>

            <button type="submit" class="submit-btn">Book Appointment</button>
          </form>
        </div>
      </div>

      <div class="footer" id="contact">
        <div class="footer-contact-info">
          <h3 class="footer-contact-info-title">Contact Info</h3>
          <p class="footer-contact-info-phone">Phone: 613-278-8974</p>
          <p class="footer-contact-info-email">Email: barbersden@gmail.com</p>
        </div>
        <div class="footer-address">
          <h3 class="footer-address-title">Address</h3>
          <p class="footer-address-street">800 Edwin Court Avenue</p>
          <p class="footer-address-postal-code">Ottawa, ON,K1L6N8</p>
        </div>
        <div class="footer-opening-hours">
          <h3 class="footer-opening-hours-title">Opening Hours</h3>
          <p class="footer-opening-hours-content">Monday - Friday: 8am -10pm</p>
          <p class="footer-opening-hours-content">Saturday: 9am -10pm</p>
          <p class="footer-opening-hours-content">Sunday: 10am -6pm</p>
        </div>
      </div>
    </div>
    <section class="content"></section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="script/booking.js"></script>
    <script src="script/phone_format.js"></script>
  </body>
</html>
